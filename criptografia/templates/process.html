{% extends "base.html" %}

{% block content %}
<div class="card text-white bg-dark mb-3 shadow-lg">
    <div class="card-header">
        <h2>Actividad 2: Cifrar y descifrar</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <h4><label for="metodo_id">Método</label></h4>
                <select class="form-control" id="metodo_id" name="metodo">
                    <option value="1">Polybios</option>
                    <option value="2">César</option>
                    <option value="3">Alberti</option>
                    <option value="4">Vigénere</option>
                    <option value="5">Playfair</option>
                    <option value="6">Hill</option>

                </select>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="opcion" id="cifrar" value="cifrar" checked>
                        <label class="form-check-label" for="cifrar">
                            Cifrar
                        </label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="opcion" id="descifrar" value="descifrar">
                        <label class="form-check-label" for="descifrar">
                            Descifrar
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <h4><label for="mensaje">Mensaje</label></h4>
                <textarea class="form-control" id="mensaje" rows="2" name="mensaje"></textarea>
            </div>
            <div class="form-group">
                <h4><label for="llave">Llave</label></h4>
                <textarea class="form-control" id="llave" rows="2" name="llave"></textarea>
            </div>
            <div>
                <button class="btn btn-danger">Reiniciar</button>
                <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
